<!DOCTYPE html>
<html lang="fr">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HappyMeal - Détail de la Recette</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <header>
        <h1>Recette : <span id="recipe-name">Nom de la recette</span></h1>
    </header>

    <div class="page-container" id="recipe-detail">
        <h3>Ingrédients</h3>
        <ul class="ingredients-list" id="ingredients-list">
            <!-- Les ingrédients seront chargés ici dynamiquement -->

        <ol class="etapes-list" id="steps-list">
            <!-- Les étapes seront chargées ici dynamiquement -->
        </ol>

        <button id="add-favorites">Ajouter aux favoris</button>
    </div>
