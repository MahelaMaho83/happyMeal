<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HappyMeal - Page d'Accueil</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <header>
        <h1>Bienvenue sur HappyMeal</h1>
        <p>Découvrez des recettes simples et savoureuses !</p>
    </header>

    <div class="search-bar">
        <input type="text" id="search" placeholder="Rechercher une recette ou un ingrédient...">
        <button id="search-btn">Rechercher</button>
    </div>

    <h2>Recettes à découvrir</h2>

    <div class="recettes-container" id="recipes-list">
        <!-- Les recettes seront chargées ici dynamiquement -->
    </div>

    <footer>
        <p>&copy; 2025 HappyMeal. Tous droits réservés.</p>
    </footer>

    <script src="scripts/app.js"></script>
</body>
</html>
